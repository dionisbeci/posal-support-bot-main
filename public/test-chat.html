<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posal Chat | Test Page</title>
  <script src="/embed.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f0f4ff 0%, #d9e2ff 100%);
    }

    .container {
      text-align: center;
      background: white;
      padding: 3rem;
      border-radius: 24px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      max-width: 500px;
    }

    h1 {
      color: #1e293b;
      margin-bottom: 1rem;
    }

    p {
      color: #64748b;
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .hint {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #94a3b8;
      padding: 1rem;
      border-top: 1px solid #f1f5f9;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Live Support Test</h1>
    <p>This is a demonstration page for the Posal Chat widget. Look at the bottom right corner of the window to start a
      conversation.</p>
    <div class="hint">
      The round blue button will expand to show the full chat interface when clicked.
    </div>
  </div>

  <script>
    window.addEventListener('load', function () {
      // In development, the widget might be on a different port or domain
      // window.ChatWidgetOrigin = 'http://localhost:3000'; 

      window.ChatWidget.init({
        chatId: 'test-' + Math.random().toString(36).substring(7),
        params: {
          userName: 'Test User',
          pageTitle: document.title
        }
      });
    });
  </script>
</body>

</html>
