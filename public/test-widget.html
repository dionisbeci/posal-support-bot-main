<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Widget Test</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background-color: #f0f2f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        code {
            background: #eee;
            padding: 0.2rem 0.4rem;
            border-radius: 4px;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>POS Integration Test</h1>
        <p>This page simulates the POS system where the chat widget is embedded.</p>
        <p>It passes the following parameters to the widget:</p>
        <div
            style="text-align: left; background: #1e1e1e; color: #d4d4d4; padding: 1rem; border-radius: 8px; margin: 1rem 0;">
            <pre>
{
  userId: "user_123456",
  userName: "John Doe",
  shopId: "shop_987"
}
            </pre>
        </div>
        <p>Click the chat button in the bottom right to start testing.</p>
    </div>

    <!-- 
      In a real scenario, this script would be loaded from the widget server.
      Here we load it from the local server.
    -->
    <script src="/embed.js"></script>
    <script>
        // Initialize the Chat Widget with test parameters
        window.addEventListener('load', function () {
            if (window.ChatWidget) {
                window.ChatWidget.init({
                    chatId: 'default',
                    params: {
                        userId: 'user_123456',
                        userName: 'John Doe',
                        shopId: 'shop_987'
                    }
                });
                console.log('Chat Widget initialized with params');
            }
        });
    </script>
</body>

</html>
